{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h1>{{ username }}'s Requests:</h1>

{% for listing in listings %}
<a href="/{{listing.id}}">
  <h3>{{ listing.topic }}</h3>
</a>
  <a href="{% url 'update_listing' listing.id %}">Edit</a>
  <a href="{% url 'delete_listing' listing.id %}">Delete</a>


{% endfor %}

{% endblock %}
