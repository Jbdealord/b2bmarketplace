{% extends 'base.html' %} {% load staticfiles %} {% block content %}

<header>
  <div class="text-center">
    <h2 class="profile-header"> Profile </h2>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center" id="myModalLabel">{{username}}'s Profile</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="well text-center scroll">
                <div class="form-group">
                  <label class="col-md-6 control-label">Email:</label>
                  <div class="col-md-6">
                    {{user.email}}
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="modal-dialog col-md-4 col-md-offset-4" style=
    "margin-top: 0px;">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center" id="myModalLabel">{{username}}'s Requests</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-xs-12">
              <div class="well text-center scroll">
          {% for listing in listings %}
            <a href="/{{listing.id}}">
              <h3>{{ listing.topic }}</h3>
            </a>
              <p>Posted: {{listing.date}}</p>
            <a href="{% url 'update_listing' listing.id %}">Edit <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
            <a href="{% url 'delete_listing' listing.id %}">Delete <i class="fa fa-trash-o" aria-hidden="true"></i></a> {% endfor %}
              <hr>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
