{% extends 'base.html' %}
{% load staticfiles %}

  {% block content %}
  {% for listing in listings %}
    <a href="/{{treasure.id}}">
      <p>Topic: {{ listing.topic }}</p>
    </a>
      <a href="/user/{{listing.user.username}}"    </a>
    </a>
    <hr />
  {% endfor %}
  <form action="post_url/" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="Submit" />
  </form>
{% endblock %}
